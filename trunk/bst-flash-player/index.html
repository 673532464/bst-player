<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <script type="text/javascript">
            var bstplayer = new Object();
            bstplayer.handlers = new Object();
            bstplayer.handlers.swf = new Object();
            bstplayer.handlers.swf.gwtuid1 = new Object();
            bstplayer.handlers.swf.gwtuid1.onMessage = function(type, message) {
                document.getElementById("traceDiv").innerHTML += type + " - " + message + "<br/>";
            }
            bstplayer.handlers.swf.gwtuid1.onInit = function() {
                var pl = document.getElementById("gwtuid1");
//                pl.addToPlaylist('http://localhost:8080/local-video/brandy-everything.mp3');
//                pl.addToPlaylist('http://localhost:8080/local-video/traffic.flv');
//                pl.setRepeatMode('all');
//                pl.setLoopCount(2);
//                pl.setShuffleEnabled(true);
                pl.setControllerVisible(true);
//                pl.setAutoHideController(true);
            }
            bstplayer.handlers.swf.gwtuid1.onPlayingProgress = function(prog) {
                document.getElementById("progDiv").innerHTML = ': ' + prog/1000;
            }
        </script>
    </head>
    <body>
        <button type="button"
                onclick="gwtuid1.setControllerVisible(!gwtuid1.isControllerVisible())">Toggle Controller</button>
        
        <div style="width: 80%; height: 350px;">
            <embed id="gwtuid1"  type="application/x-shockwave-flash"
                   src="target/bst-flash-player-1.2.1-SNAPSHOT.swf"  name="gwtuid1"
                   flashvars="playerId=gwtuid1&autoplay=false&mediaURL=http://www.selikoffsolutions.com/3590.flv"
                   allowscriptaccess="always" allowfullscreen="true" style="width: 100%; height: 350px;"
                   wmode="opaque"/>
        </div>
        
        <div id="traceDiv" style="margin-top: 5px; font-size: 12px;overflow: scroll;width: 50%;height: 150px;float: left">
        </div>
        <div id="progDiv" style="margin-top: 5px; font-size: 12px;width: 50%;height: 50px;float: right">
        </div>
    </body>
</html>
